<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Resistration Form</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/abc.css">
        <link rel="stylesheet" href="css/jquery.steps.css">
        <script src="lib/modernizr-2.6.2.min.js"></script>
        <script src="lib/jquery-1.9.1.min.js"></script>
        <script src="lib/jquery.cookie-1.3.1.js"></script>
        <script src="build/jquery.steps.js"></script>
    </head>
    <body>
       

        <form class="content">
           

            <script>
                $(function ()
                {
                    $("#wizard").steps({
                        headerTag: "h2",
                        bodyTag: "section",
                        transitionEffect: "slideLeft",
                        stepsOrientation: "vertical"
                    });
                });
            </script>

            <div id="wizard">
                <h2>Personal Details</h2>
                <section>
                 <div class="personaldetails">
    <div class="row">
      <h3>Personal Details</h3>
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="fname" placeholder="Your name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lname" placeholder="Your last name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="age">Age</label>
      </div>
      <div class="col-75">
        <input type="number" id="age" name="age" placeholder="Your Age.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="gender">Gender</label>
      </div>
      <div class="col-75">
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
    </div>
  
      
   
  </div>
                </section>

                <h2>Educational Details</h2>
                <section>
                   <div id="ed" class="educationaldetails">
    <div class="row">
      <h3>Educational Details</h3>
      <div class="col-25">
        <label for="course">Course</label>
      </div>
      <div class="col-75">
        <input type="text" id="course" name="course" placeholder="In which Course are you enrolled.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="college">College</label>
      </div>
      <div class="col-75">
        <input type="text" id="college" name="college" placeholder="Your College name.." required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="branch">Branch</label>
      </div>
      <div class="col-75">
        <input type="text" id="branch" name="branch" placeholder="Your Branch..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="year">Year</label>
      </div>
      <div class="col-75">
        <select id="year" name="year">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div></div>
       <div class="row">
      <div class="col-25">
        <label for="enrollmentno">Enrollment no</label>
      </div>
      <div class="col-75">
        <input type="text" id="enrollmentno" name="enrollmentno" placeholder="Your Enrollment no.." required >
      </div>
    </div>
    </div>
   
  
                </section>

                <h2>Contact Details</h2>
                <section>
                   <div class="contactdetails" id="cd">
    <div class="row">
      <h3>Contact Details</h3>
      <div class="col-25">
        <label for="email">Email</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="In Email Id..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="phone">Phone</label>
      </div>
      <div class="col-75">
        <input type="text" id="phone" name="phone" placeholder="Your Phone no.." required>
      </div>
    </div>
   
  
   <div class="row">
      <div class="col-25">
        <label for="address">Address</label>
      </div>
      <div class="col-75">
        <textarea id="address" name="address" placeholder="Your Address.." style="height:200px"></textarea>
      </div>
    </div>
           
 

   
    
    
  </div>
                </section>

                <h2>Password Details</h2>
                <section>
                   <div class="passworddetails" id="pd">
    <div class="row">
      <h3>Password</h3>
      <div class="col-25">
        <label for="pwd">Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="pwd" name="pwd" placeholder="Enter Your Password" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="cnfmpwd">Confirm Password</label>
      </div>
      <div class="col-75">
        <input type="password" id="cnfmpwd" name="cnfmpwd" placeholder="Re-type Your Password" required>
      </div>
    </div>
   
  </div>
  
           
                </section>
            </div>
        </form>
    </body>
</html>
